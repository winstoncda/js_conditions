  <body>
    <script>
      // const jour = "jeudi";
      // const jour = "samedi";
      const jour = "vendedi";
      let reponse;

      switch (jour) {
        case "lundi":
        case "mardi":
        case "mercredi":
        case "jeudi":
        case "vendredi": {
          reponse = "Jour de la semaine";
          break;
        }
        case "samedi":
        case "dimanche": {
          reponse = "Jour du weekend";
          break;
        }
        default: {
          reponse = "Jour inconnu";
        }
      }

      console.log(reponse);
    </script>
  </body>
